<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Popup Image with Rounded Corners</title>
<style>
/* 设置图片样式 */
.popup-img {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border-radius: 10px; /* 设置圆角 */
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); /* 设置阴影 */
}

/* 遮罩层样式 */
.overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
}
</style>
</head>
<body>

<!-- 点击链接时弹出图片 -->
<a href="#" id="popup-link">点击这里查看图片</a>

<!-- 弹出的图片内容 -->
<div id="popup-img" class="popup-img">
  <img src="wechat_QR.jpeg" alt="弹出图片" style="max-width: 80%; max-height: 80%;">
</div>

<!-- 遮罩层 -->
<div class="overlay"></div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  var popupLink = document.getElementById('popup-link');
  var popupImg = document.getElementById('popup-img');
  var overlay = document.querySelector('.overlay');

  // 点击链接时显示图片和遮罩层
  popupLink.addEventListener('click', function(e) {
    e.preventDefault(); // 阻止链接默认行为
    popupImg.style.display = 'block';
    overlay.style.display = 'block';
  });

  // 点击遮罩层或图片时隐藏图片和遮罩层
  overlay.addEventListener('click', hidePopupImg);
  popupImg.addEventListener('click', hidePopupImg);

  // 隐藏图片和遮罩层的函数
  function hidePopupImg() {
    popupImg.style.display = 'none';
    overlay.style.display = 'none';
  }
});
</script>

</body>
</html>
