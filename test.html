<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Linked Image Popup</title>
<style>
  /* 隐藏弹出的图片 */
  #popup-image {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 80%;
    max-height: 80%;
    z-index: 9999;
  }
</style>
</head>
<body>

<!-- 超链接 -->
<a href="#" id="trigger">点击这里查看图片</a>

<!-- 弹出的图片 -->
<img src="/images/wechat_QR.png" alt="Popup Image" id="popup-image">

<script>
  // 获取超链接元素和弹出图片元素
  const trigger = document.getElementById('trigger');
  const popupImage = document.getElementById('popup-image');

  // 当超链接被点击时
  trigger.addEventListener('click', function(event) {
    // 阻止默认行为
    event.preventDefault();
    // 显示弹出图片
    popupImage.style.display = 'block';
  });

  // 当弹出图片被点击时，隐藏弹出图片
  popupImage.addEventListener('click', function() {
    this.style.display = 'none';
  });
</script>

</body>
</html>
