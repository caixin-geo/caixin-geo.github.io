<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Popup Image with Rounded Corners</title>
<style>
/* 设置图片样式 */
.popup-img {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border-radius: 10px; /* 设置圆角 */
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); /* 设置阴影 */
}
</style>
</head>
<body>

<!-- 点击链接时弹出图片 -->
<a href="#popup-img" class="popup-link">点击这里查看图片</a>

<!-- 弹出的图片内容 -->
<div id="popup-img" class="popup-img">
  <img src="images/wechat_QR.jpg" alt="弹出图片" style="max-width: 80%; max-height: 80%;">
</div>

</body>
</html>
